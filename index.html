<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flamingo Visualization</title>
<style>
  /* Set background image to cover entire webpage */
  body {
    margin: 0;
    padding: 0;
    background-image: url('background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: flex-start; /* Align content to the left side */
    align-items: center;
    height: 100vh;
  }

  /* Container for the flamingo */
  #visualization {
    margin-left: 100px; /* Adjust the margin as needed */
    margin-top: 650px;
  }

  .flamingo {
    font-size: 100px; /* Adjust size as needed */
    transform: scaleX(-1);
  }
</style>
</head>
<body>
<div id="visualization">
  <!-- Flamingo elements will be added here dynamically -->
</div>

<script>
  // Function to create and visualize a flamingo element
  function visualizeFlamingo() {
    // Create a new flamingo element
    var flamingo = document.createElement('div');
    flamingo.textContent = 'ðŸ¦©'; // You can use any flamingo emoji or text representation

    // Add the 'flamingo' class to the flamingo element
    flamingo.classList.add('flamingo');

    // Append the flamingo element to the 'visualization' div
    document.getElementById('visualization').appendChild(flamingo);
  }

  // Function to fetch data from Google Sheets and visualize flamingos
  function fetchDataAndVisualize() {
    google.script.run.withSuccessHandler(function(data) {
      // Check if data is received successfully
      console.log('Fetched data:', data);
      if (data === 'New RFID tag added') {
        // If new data is added, visualize a flamingo
        visualizeFlamingo();
      }
    }).getRFIDData(); // Call Google Apps Script function to fetch data
  }

  // Call fetchDataAndVisualize function to start the process
  fetchDataAndVisualize();
</script>

</body>
</html>
