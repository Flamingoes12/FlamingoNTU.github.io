<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flamingo Visualization</title>
<style>
  /* Set background image to cover entire webpage */
  body {
    margin: 0;
    padding: 0;
    background-image: url('background.jpg'); /* Adjust filename here */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: flex-start; /* Align content to the left side */
    align-items: center;
    height: 100vh;
  }

  /* Container for the flamingo */
  #visualization {
    margin-left: 100px; /* Adjust the margin as needed */
    margin-top: 650px;
  }

  .flamingo {
    font-size: 100px; /* Adjust size as needed */
    transform: scaleX(-1);
  }
</style>
</head>
<body>
<div id="visualization">
  <!-- Flamingo element will be added here dynamically -->
</div>

<!-- Replace 'YOUR_WEBAPP_URL' with the actual URL of your Google Apps Script web app -->
<script>
  // Function to fetch data from Google Sheets and visualize flamingos
  function fetchDataAndVisualize() {
    fetch('https://script.google.com/macros/s/AKfycbwTEAYiCgOtvwGprpDo41V3fiYJeedrbZ9pdRHnC7RXehx5A0H5H2fJR2hNL0ln9tM/exec')
      .then(response => response.json())
      .then(data => visualizeFlamingos(data))
      .catch(error => console.error('Error fetching data:', error));
  }

  // Function to visualize flamingo elements
  function visualizeFlamingos(data) {
    // Clear existing flamingos
    document.getElementById('visualization').innerHTML = '';
    
    // Loop through data and create flamingo elements
    data.forEach(function(row) {
      var flamingo = document.createElement('div');
      flamingo.textContent = 'ðŸ¦©'; // You can use any flamingo emoji or text representation
      flamingo.classList.add('flamingo');
      document.getElementById('visualization').appendChild(flamingo);
    });
  }

  // Call fetchDataAndVisualize initially on page load
  window.onload = fetchDataAndVisualize;

  // Refresh data every 05 seconds (adjust as needed)
  setInterval(fetchDataAndVisualize, 5000); // 05 seconds
</script>

</body>
</html>
