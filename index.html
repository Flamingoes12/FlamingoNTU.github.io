<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flamingo Visualization</title>
<style>
  /* Set background image to cover entire webpage */
  body {
    margin: 0;
    padding: 0;
    background-image: url('Background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: flex-start; /* Align content to the left side */
    align-items: center;
    height: 100vh;
  }

  /* Container for the flamingo */
  #visualization {
    margin-left: 100px; /* Adjust the margin as needed */
    margin-top: 650px;
  }

  .flamingo {
    font-size: 100px; /* Adjust size as needed */
    transform: scaleX(-1);
    animation: walkRight 5s forwards, fadeOut 5s 15s forwards;
  }

  @keyframes walkRight {
    0% { margin-left: 100px; }
    100% { margin-left: calc(100vw - 200px); }
  }

  @keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; }
  }
</style>
</head>
<body>
<div id="visualization">
  <!-- Flamingo element will be added here dynamically -->
</div>

<script>
  // Function to fetch data from Google Sheets and visualize flamingos
  function fetchDataAndVisualize() {
    google.script.run.withSuccessHandler(visualizeFlamingos).fetchRFIDData();
  }

  // Function to visualize flamingos based on retrieved data
  function visualizeFlamingos(data) {
    var visualizationDiv = document.getElementById('visualization');
    visualizationDiv.innerHTML = ''; // Clear previous flamingos

    // Loop through the retrieved data and create a flamingo for each entry
    data.forEach(function(entry) {
      var flamingo = document.createElement('div');
      flamingo.textContent = 'ðŸ¦©';
      flamingo.classList.add('flamingo');
      visualizationDiv.appendChild(flamingo);
    });
  }

  // Fetch data and visualize flamingos when the page loads
  window.onload = fetchDataAndVisualize;
</script>

</body>
</html>
