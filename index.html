<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flamingo Visualization</title>
<style>
  /* Set background image to cover entire webpage */
  body {
    margin: 0;
    padding: 0;
    background-image: url('background.jpg'); /* Adjust filename here */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: flex-start; /* Align content to the left side */
    align-items: center;
    height: 100vh;
  }

  /* Container for the flamingo */
  #visualization {
    margin-left: 100px; /* Adjust the margin as needed */
    margin-top: 650px;
  }

  .flamingo {
    font-size: 100px; /* Adjust size as needed */
    transform: scaleX(-1);
    animation: walkRight 5s forwards; /* Animation duration: 5 seconds */
  }

  @keyframes walkRight {
    0% { transform: translateX(0); } /* Start position */
    100% { transform: translateX(100vw); } /* End position (move to the right edge of the viewport) */
  }
</style>
</head>
<body>
<div id="visualization">
  <!-- Flamingo element will be added here dynamically -->
</div>

<script>
  // Variable to store the reference to the currently displayed flamingos
  let currentFlamingos = [];
  let latestTimestamp = null;

  // Function to fetch data from Google Sheets and visualize flamingos
  function fetchDataAndVisualize() {
    const spreadsheetId = '1XF4dtJcKt-GDM_w2SerLZryxAHzwd9oNk_nBUcMlkP8'; // Replace with your Google Sheets Spreadsheet ID
    const range = 'RFID_Data!A:C'; // Replace with the range containing your RFID data
    const apiKey = 'AIzaSyAHFqjGafVM0sWJ_zWbMHic4Ysp4rcy3Lc'; // Replace with your Google Sheets API Key

    fetch(url)
      .then(response => response.json())
      .then(data => {
        console.log('Fetched data:', data);
        // Check if there is new data since the last update
        const newData = getNewData(data.values);
        console.log('New data:', newData);
        if (newData.length > 0) {
          // Clear existing flamingos before visualizing new ones
          clearFlamingos();
          // Visualize new flamingos
          visualizeFlamingos(newData);
          // Update latest timestamp
          latestTimestamp = new Date().getTime();
        }
      })
      .catch(error => console.error('Error fetching data:', error));
  }

// Function to visualize flamingo elements based on timestamp
function visualizeFlamingos(data) {
    // Clear existing flamingos
    clearFlamingos();

    // Loop through data and create flamingo elements
    data.forEach(function(row) {
        var dateParts = row[0].split('/'); // Split date by '/'
        var timeParts = row[1].split(' '); // Split time by space
        var year = parseInt(dateParts[2]);
        var month = parseInt(dateParts[0]) - 1; // Months are zero-based in JavaScript
        var day = parseInt(dateParts[1]);
        var timeComponents = timeParts[0].split(':'); // Split time by ':'
        var hours = parseInt(timeComponents[0]);
        var minutes = parseInt(timeComponents[1]);
        var seconds = parseInt(timeComponents[2]);
        var meridiem = timeParts[1];
        if (meridiem === 'PM' && hours < 12) {
            hours += 12; // Convert PM hours to 24-hour format
        } else if (meridiem === 'AM' && hours === 12) {
            hours = 0; // Convert 12 AM to 24-hour format
        }
        var timestamp = new Date(year, month, day, hours, minutes, seconds).getTime(); // Generate timestamp
        var flamingo = document.createElement('div');
        flamingo.textContent = 'ðŸ¦©'; // You can use any flamingo emoji or text representation
        flamingo.classList.add('flamingo');
        document.getElementById('visualization').appendChild(flamingo);
        currentFlamingos.push(flamingo);

        // Calculate the delay based on the difference between the current time and the timestamp
        var delay = calculateDelay(timestamp);
        
        // Remove the flamingo element after the calculated delay
        setTimeout(function() {
            flamingo.remove();
            currentFlamingos.splice(currentFlamingos.indexOf(flamingo), 1);
        }, delay);
    });
}

// Function to calculate delay based on the difference between current time and timestamp
function calculateDelay(timestamp) {
    var currentTimestamp = Date.now(); // Get the current timestamp in milliseconds
    var difference = currentTimestamp - timestamp; // Calculate the difference
    return Math.max(0, 5000 - difference); // Ensure the delay is at least 0 and at most 5000 milliseconds
}

  // Function to clear existing flamingos
  function clearFlamingos() {
    currentFlamingos.forEach(flamingo => flamingo.remove());
    currentFlamingos = [];
  }

  // Function to get new data since the last update
  function getNewData(data) {
    if (!latestTimestamp) {
      // If latestTimestamp is null, return all data
      return data;
    }
    // Filter out data that is newer than latestTimestamp
    return data.filter(row => {
      const updateTime = new Date(row[2]).getTime(); // Assuming the timestamp is in the third column
      return updateTime > latestTimestamp;
    });
  }

  // Call fetchDataAndVisualize initially on page load
  fetchDataAndVisualize();

  // Fetch data and visualize flamingos every 5 seconds
  setInterval(fetchDataAndVisualize, 5000);
</script>
</body>
</html>
