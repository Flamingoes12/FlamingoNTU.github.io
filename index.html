<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flamingo Visualization</title>
<style>
  /* Set background image to cover entire webpage */
  body {
    margin: 0;
    padding: 0;
    background-image: url('Background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: flex-start; /* Align content to the left side */
    align-items: center;
    height: 100vh;
  }

  /* Container for the flamingo */
  #visualization {
    margin-left: 100px; /* Adjust the margin as needed */
    margin-top: 650px;
  }

  .flamingo {
    font-size: 100px; /* Adjust size as needed */
    transform: scaleX(-1);
    animation: walkRight 5s linear forwards; /* Walk to the right for 5 seconds */
  }

  @keyframes walkRight {
    0% { margin-left: 100px; }
    100% { margin-left: 800px; }
  }

  @keyframes stopAndDisappear {
    0% { opacity: 1; }
    90% { opacity: 1; }
    100% { opacity: 0; }
  }
</style>
</head>
<body>
<div id="visualization">
  <!-- Flamingo element will be added here dynamically -->
</div>

<script>
  // Function to create and visualize a flamingo element
  function visualizeFlamingo() {
    // Create a new flamingo element
    var flamingo = document.createElement('div');
    flamingo.textContent = 'ðŸ¦©'; // You can use any flamingo emoji or text representation

    // Add the 'flamingo' class to the flamingo element
    flamingo.classList.add('flamingo');

    // Append the flamingo element to the 'visualization' div
    document.getElementById('visualization').appendChild(flamingo);

    // After 15 seconds, make the flamingo disappear
    setTimeout(function() {
      flamingo.style.animation = 'stopAndDisappear 1s forwards';
    }, 15000);
  }

  // Function to fetch data from Google Sheets and visualize flamingos
  function fetchDataAndVisualize() {
    // Replace 'YOUR_WEBAPP_URL' with the actual URL of your Google Apps Script web app
    var url = 'https://script.google.com/macros/s/AKfycbyuQZFFQL1jIDUvyjZpKEghL0NAXrqcxnGDYRWiGcLs0DANOVvLjKBmZ5z5QtYVExT5/exec'; 

    // Call the Google Apps Script web app
    fetch(url)
      .then(response => response.text())
      .then(data => {
        console.log(data);
        if (data === 'New RFID tag added') {
          visualizeFlamingo();
        }
      })
      .catch(error => console.error('Error:', error));
  }

  // Call the fetchDataAndVisualize function to start the process
  fetchDataAndVisualize();
</script>

</body>
</html>
